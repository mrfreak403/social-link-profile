<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Social Link Profile</title>
  </head>
  <body class="bg-zinc-900 flex items-center justify-center min-h-screen">
    <div
      class="bg-zinc-800 p-6 rounded-lg mx-2 my-3 sm:min-w-96 shadow-xl"
      id="card"
    >
      <div class="flex items-center justify-center m-6" id="img-container">
        <img
          src="https://i.pravatar.cc/150?u=a042581f4e29026704d"
          alt="user-img"
          class="w-40 h-40 rounded-full p-2 border-4 border-lime-500"
        />
      </div>
      <p class="text-4xl font-light text-center text-white my-3">
        Jessica Randall
      </p>
      <p class="text-lg text-center text-lime-500 mb-6">
        London, United Kingdom
      </p>
      <p class="text-center text-zinc-300 mb-6">
        Front-end developer and avid reader.
      </p>
      <div class="flex justify-center items-center gap-4 flex-col">
        <div
          class="bg-zinc-700 w-full text-center py-2 rounded-md flex items-center justify-center cursor-pointer"
        >
          <i
            class="bx bxl-github text-2xl px-2 text-zinc-950 hover:text-zinc-800"
          ></i>
          <a href="https://github.com" class="text-white hover:text-zinc-300"
            >GitHub</a
          >
        </div>
        <div
          class="bg-zinc-700 w-full text-center py-2 rounded-md flex items-center justify-center cursor-pointer"
        >
          <i
            class="bx bxl-linkedin text-2xl px-2 text-blue-700 hover:text-blue-800"
          ></i>
          <a
            href="https://www.linkedin.com"
            class="text-white hover:text-zinc-300"
            >LinkedIn</a
          >
        </div>
        <div
          class="bg-zinc-700 w-full text-center py-2 rounded-md flex items-center justify-center cursor-pointer"
        >
          <i
            class="bx bxl-twitter text-2xl px-2 text-cyan-600 hover:text-cyan-700"
          ></i>
          <a href="https://twitter.com" class="text-white hover:text-zinc-300"
            >Twitter</a
          >
        </div>
        <div
          class="bg-zinc-700 w-full text-center py-2 rounded-md flex items-center justify-center cursor-pointer"
        >
          <i
            class="bx bxl-instagram text-2xl px-2 text-pink-600 hover:text-pink-700"
          ></i>
          <a
            href="https://www.instagram.com"
            class="text-white hover:text-zinc-300"
            >Instagram</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
